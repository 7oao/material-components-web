<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Text-Only Button Sticker Sheet - MDC Web Screenshot Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../out/main/mdc.button.css">
    <link rel="stylesheet" href="../out/main/mdc.typography.css">
    <link rel="stylesheet" href="../out/test/fixture.test.css">
    <link rel="stylesheet" href="../out/test/mdc-button/button.test.css">
    <script src="../../../demos/ready.js"></script>
  </head>

  <body class="mdc-typography">
    <main class="test-main">
      <p class="test-row">
        <button class="test-button test-button--container-fill-color mdc-button">Baseline</button>
        <button class="test-button test-button--container-fill-color mdc-button mdc-button--compact">Compact</button>
        <button class="test-button test-button--container-fill-color mdc-button mdc-button--dense">Dense</button>
        <button class="test-button test-button--container-fill-color mdc-button mdc-button--dense mdc-button--compact">Compact + Dense</button>
        <a class="test-button test-button--container-fill-color mdc-button" href="#">Link</a>
      </p>
      <p class="test-row">
        <button class="test-button test-button--container-fill-color mdc-button mdc-button--raised">Baseline</button>
        <button class="test-button test-button--container-fill-color mdc-button mdc-button--raised mdc-button--compact">Compact</button>
        <button class="test-button test-button--container-fill-color mdc-button mdc-button--raised mdc-button--dense">Dense</button>
        <button class="test-button test-button--container-fill-color mdc-button mdc-button--raised mdc-button--dense mdc-button--compact">Compact + Dense</button>
        <a class="test-button test-button--container-fill-color mdc-button mdc-button--raised" href="#">Link</a>
      </p>
      <p class="test-row">
        <button class="test-button test-button--container-fill-color mdc-button mdc-button--stroked">Baseline</button>
        <button class="test-button test-button--container-fill-color mdc-button mdc-button--stroked mdc-button--compact">Compact</button>
        <button class="test-button test-button--container-fill-color mdc-button mdc-button--stroked mdc-button--dense">Dense</button>
        <button class="test-button test-button--container-fill-color mdc-button mdc-button--stroked mdc-button--dense mdc-button--compact">Compact + Dense</button>
        <a class="test-button test-button--container-fill-color mdc-button mdc-button--stroked" href="#">Link</a>
      </p>
    </main>

    <script src="../out/main/material-components-web.js" async></script>
    <script src="../out/test/mdc-button/button.test.js" async></script>
  </body>
</html>
