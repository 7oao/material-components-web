<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Button - Sticker Sheets for Screenshot Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../out/main/mdc.button.css">
    <link rel="stylesheet" href="../out/main/mdc.typography.css">
    <link rel="stylesheet" href="../out/test/common.test.css">
    <link rel="stylesheet" href="../out/test/mdc-button/button.test.css">
    <script src="../../../demos/ready.js"></script>
    <script src="../../../demos/uri.js"></script>
  </head>

  <body class="mdc-typography">
    <main class="test-main">
      <h1 class="test-heading test-heading--main">Button</h1>

      <div class="test-content">
        <section class="test-section">
          <h2 class="test-heading test-heading--section">Text Only</h2>

          <div>
            <p class="test-button-row">
              <span class="test-button-row__label">Flat:</span>
              <button class="test-button mdc-button">Baseline</button>
              <button class="test-button mdc-button mdc-button--compact">Compact</button>
              <button class="test-button mdc-button mdc-button--dense">Dense</button>
              <button class="test-button mdc-button mdc-button--dense mdc-button--compact">Compact + Dense</button>
              <a class="test-button mdc-button" href="#">Link</a>
            </p>
            <p class="test-button-row">
              <span class="test-button-row__label">Raised:</span>
              <button class="test-button mdc-button mdc-button--raised">Baseline</button>
              <button class="test-button mdc-button mdc-button--raised mdc-button--compact">Compact</button>
              <button class="test-button mdc-button mdc-button--raised mdc-button--dense">Dense</button>
              <button class="test-button mdc-button mdc-button--raised mdc-button--dense mdc-button--compact">Compact + Dense</button>
              <a class="test-button mdc-button mdc-button--raised" href="#">Link</a>
            </p>
            <p class="test-button-row">
              <span class="test-button-row__label">Unelevated:</span>
              <button class="test-button mdc-button mdc-button--unelevated">Baseline</button>
              <button class="test-button mdc-button mdc-button--unelevated mdc-button--compact">Compact</button>
              <button class="test-button mdc-button mdc-button--unelevated mdc-button--dense">Dense</button>
              <button class="test-button mdc-button mdc-button--unelevated mdc-button--dense mdc-button--compact">Compact + Dense</button>
              <a class="test-button mdc-button mdc-button--unelevated" href="#">Link</a>
            </p>
            <p class="test-button-row">
              <span class="test-button-row__label">Stroked:</span>
              <button class="test-button mdc-button mdc-button--stroked">Baseline</button>
              <button class="test-button mdc-button mdc-button--stroked mdc-button--compact">Compact</button>
              <button class="test-button mdc-button mdc-button--stroked mdc-button--dense">Dense</button>
              <button class="test-button mdc-button mdc-button--stroked mdc-button--dense mdc-button--compact">Compact + Dense</button>
              <a class="test-button mdc-button mdc-button--stroked" href="#">Link</a>
            </p>
          </div>
        </section>

        <section class="test-section">
          <h2 class="test-heading test-heading--section">With Icons</h2>

          <div>
            <p class="test-button-row">
              <span class="test-button-row__label">Flat:</span>
              <button class="test-button mdc-button">
                <i class="material-icons mdc-button__icon">favorite</i>
                Baseline
              </button>
              <button class="test-button mdc-button mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact
              </button>
              <button class="test-button mdc-button mdc-button--dense">
                <i class="material-icons mdc-button__icon">favorite</i>
                Dense
              </button>
              <button class="test-button mdc-button mdc-button--dense mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact + Dense
              </button>
              <a class="test-button mdc-button" href="#">
                <i class="material-icons mdc-button__icon">favorite</i>
                Link
              </a>
            </p>
            <p class="test-button-row">
              <span class="test-button-row__label">Raised:</span>
              <button class="test-button mdc-button mdc-button--raised">
                <i class="material-icons mdc-button__icon">favorite</i>
                Baseline
              </button>
              <button class="test-button mdc-button mdc-button--raised mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact
              </button>
              <button class="test-button mdc-button mdc-button--raised mdc-button--dense">
                <i class="material-icons mdc-button__icon">favorite</i>
                Dense
              </button>
              <button class="test-button mdc-button mdc-button--raised mdc-button--dense mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact + Dense
              </button>
              <a class="test-button mdc-button mdc-button--raised" href="#">
                <i class="material-icons mdc-button__icon">favorite</i>
                Link
              </a>
            </p>
            <p class="test-button-row">
              <span class="test-button-row__label">Unelevated:</span>
              <button class="test-button mdc-button mdc-button--unelevated">
                <i class="material-icons mdc-button__icon">favorite</i>
                Baseline
              </button>
              <button class="test-button mdc-button mdc-button--unelevated mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact
              </button>
              <button class="test-button mdc-button mdc-button--unelevated mdc-button--dense">
                <i class="material-icons mdc-button__icon">favorite</i>
                Dense
              </button>
              <button class="test-button mdc-button mdc-button--unelevated mdc-button--dense mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact + Dense
              </button>
              <a class="test-button mdc-button mdc-button--unelevated" href="#">
                <i class="material-icons mdc-button__icon">favorite</i>
                Link
              </a>
            </p>
            <p class="test-button-row">
              <span class="test-button-row__label">Stroked:</span>
              <button class="test-button mdc-button mdc-button--stroked">
                <i class="material-icons mdc-button__icon">favorite</i>
                Baseline
              </button>
              <button class="test-button mdc-button mdc-button--stroked mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact
              </button>
              <button class="test-button mdc-button mdc-button--stroked mdc-button--dense">
                <i class="material-icons mdc-button__icon">favorite</i>
                Dense
              </button>
              <button class="test-button mdc-button mdc-button--stroked mdc-button--dense mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact + Dense
              </button>
              <a class="test-button mdc-button mdc-button--stroked" href="#">
                <i class="material-icons mdc-button__icon">favorite</i>
                Link
              </a>
            </p>
          </div>
        </section>

        <section class="test-section">
          <h2 class="test-heading test-heading--section">Custom Theme</h2>

          <div>
            <p class="test-button-row">
              <span class="test-button-row__label">Flat:</span>
              <button class="test-button test-button--custom mdc-button">
                <i class="material-icons mdc-button__icon">favorite</i>
                Baseline
              </button>
              <button class="test-button test-button--custom mdc-button mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>

              </button>
              <button class="test-button test-button--custom mdc-button mdc-button--dense">
                <i class="material-icons mdc-button__icon">favorite</i>

              <button class="test-button test-button--custom mdc-button mdc-button--dense mdc-button--compact">

              </button>
              <a class="test-button test-button--custom mdc-button" href="#">
                <i class="material-icons mdc-button__icon">favorite</i>

              </a>
            </p>
            <p class="test-button-row">
              <span class="test-button-row__label">Raised:</span>
              <button class="test-button test-button--custom mdc-button mdc-button--raised">
                <i class="material-icons mdc-button__icon">favorite</i>
                Baseline
              </button>
              <button class="test-button test-button--custom mdc-button mdc-button--raised mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact
              </button>
              <button class="test-button test-button--custom mdc-button mdc-button--raised mdc-button--dense">
                <i class="material-icons mdc-button__icon">favorite</i>
                Dense
              </button>
              <button class="test-button test-button--custom mdc-button mdc-button--raised mdc-button--dense mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact + Dense
              </button>
              <a class="test-button test-button--custom mdc-button mdc-button--raised" href="#">
                <i class="material-icons mdc-button__icon">favorite</i>
                Link
              </a>
            </p>
            <p class="test-button-row">
              <span class="test-button-row__label">Unelevated:</span>
              <button class="test-button test-button--custom mdc-button mdc-button--unelevated">
                <i class="material-icons mdc-button__icon">favorite</i>
                Baseline
              </button>
              <button class="test-button test-button--custom mdc-button mdc-button--unelevated mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact
              </button>
              <button class="test-button test-button--custom mdc-button mdc-button--unelevated mdc-button--dense">
                <i class="material-icons mdc-button__icon">favorite</i>
                Dense
              </button>
              <button class="test-button test-button--custom mdc-button mdc-button--unelevated mdc-button--dense mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact + Dense
              </button>
              <a class="test-button test-button--custom mdc-button mdc-button--unelevated" href="#">
                <i class="material-icons mdc-button__icon">favorite</i>
                Link
              </a>
            </p>
            <p class="test-button-row">
              <span class="test-button-row__label">Stroked:</span>
              <button class="test-button test-button--custom mdc-button mdc-button--stroked">
                <i class="material-icons mdc-button__icon">favorite</i>
                Baseline
              </button>
              <button class="test-button test-button--custom mdc-button mdc-button--stroked mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact
              </button>
              <button class="test-button test-button--custom mdc-button mdc-button--stroked mdc-button--dense">
                <i class="material-icons mdc-button__icon">favorite</i>
                Dense
              </button>
              <button class="test-button test-button--custom mdc-button mdc-button--stroked mdc-button--dense mdc-button--compact">
                <i class="material-icons mdc-button__icon">favorite</i>
                Compact + Dense
              </button>
              <a class="test-button test-button--custom mdc-button mdc-button--stroked" href="#">
                <i class="material-icons mdc-button__icon">favorite</i>
                Link
              </a>
            </p>
          </div>
        </section>
      </div>
    </main>

    <script src="../out/main/material-components-web.js" async></script>
    <script src="../out/test/common.test.js" async></script>
    <script src="../out/test/mdc-button/button.test.js" async></script>
  </body>
</html>
