<html>
  <head>
    <meta charset="utf-8">
    <title>Chip - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/assets/chips.css.js"></script>
    <style>

    </style>
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="/" class="mdc-toolbar__menu-icon"><i class="material-icons">&#xE5C4;</i></a>
          </span>
          <span class="mdc-toolbar__title catalog-title">Chips</span>
        </section>
      </div>
    </header>

    <main class="mdc-toolbar-fixed-adjust">
      <section class="hero">
      </section>

      <section class="example">
        <h2>Choice Chips</h2>
        <div class="mdc-chip-set--choice">
          <div class="demo-chip mdc-chip">Item One</div>
          <div class="demo-chip mdc-chip">Item Two</div>
          <div class="demo-chip mdc-chip">Item Three</div>
          <div class="demo-chip mdc-chip">Item Four</div>
        </div>
      </section>
    </main>

    <script src="/assets/material-components-web.js"></script>
    <script>
      (function() {
        var chips = document.querySelectorAll(
          '.mdc-chip:not([data-demo-no-auto-js])'
        );
        for (var i = 0, chip; chip = chips[i]; i++) {
          mdc.chips.MDCChip.attachTo(chip);
        }
      })();
    </script>
  </body>
</html>
